{{ block title }}
    Quiz
{{ endblock }}
{{ block content }}
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/css/quiz-styles.css' %}">
    <script src="{{ static 'quiz/js/quiz_page.js' }}"></script>
    <ul>
        {{ for f in form }}
            <li id="{{ f.name }}" class="quiz-question">
                {{ f.label }}{{ f }}
                <div id="{{ f.name }}_err" class="form-control-errors"></div>
                {{ formfield_errors f.name }}
            </li>
        {{ endfor }}
    </ul>

    {{ next_button }}

{{ endblock }}
